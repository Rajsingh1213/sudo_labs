{% extends 'base.html' %}

{% block title %}{{ blog.title }} - My Real Estate Site{% endblock %}

{% block content %}
<article>
    <h1>{{ blog.title }}</h1>
    <p><em>Published on {{ blog.published_date|date:"M d, Y" }}</em></p>
    <div>{{ blog.content|safe }}</div>
</article>
<a href="{% url 'blog_list' %}">Back to Blog</a>
{% endblock %}
