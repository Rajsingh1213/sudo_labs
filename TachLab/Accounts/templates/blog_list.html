{% extends 'base.html' %}

{% block title %}Blog - My Real Estate Site{% endblock %}

{% block content %}
<h1>Blog Posts</h1>
<ul>
    {% for blog in blogs %}
    <li>
        <a href="{% url 'blog_detail' blog.id %}">{{ blog.title }}</a> - {{ blog.published_date|date:"M d, Y" }}
        <p>{{ blog.summary }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
