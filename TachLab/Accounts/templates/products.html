{% extends 'base.html' %}

{% block title %}Products - My Real Estate Site{% endblock %}

{% block content %}
<h1>Our Products</h1>
<ul>
    {% for product in products %}
    <li>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Price: {{ product.price }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
